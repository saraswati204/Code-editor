<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://kit.fontawesome.com/462dbaba05.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML CODE</label>
                <textarea class="g"  placeholder="<!--     html code           !--> " id="html-code" onkeyup="run()"></textarea>
               
                <label><i class="fa-brands fa-css3-alt"></i>CSS CODE</label>
                <textarea class="r" placeholder="<!--      css code            !-->" id="css-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i>JAVA SCRIPT CODE</label>
                <textarea class="y"  placeholder="<!--      js code         !-->" id="js-code" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>Run</label>
                <iframe id="output"></iframe>
            </div>
        </div>
<script src="app.js"></script>
</body>
</html>
